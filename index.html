<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두 문장 복붙 도우미</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 16px;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f7fb;
      }

      main {
        width: min(720px, 100%);
        padding: 24px;
        box-sizing: border-box;
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
      }

      .panel {
        margin-bottom: 18px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #d3d7e3;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: none;
        border-color: #6a5acd;
        box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
      }

      .hint {
        margin-top: 4px;
        font-size: 0.9rem;
        color: #666;
      }

      button {
        width: 100%;
        padding: 14px 18px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #6a5acd;
        color: #fff;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:active {
        transform: translateY(1px);
      }

      /* 정리 버튼용 (작게, 가로 길이 자동) */
      .inline-btn {
        width: auto;
        padding: 6px 12px;
        font-size: 0.9rem;
        margin-top: 8px;
      }

      /* 문단 리스트 영역 */
      #paragraphList {
        margin: 10px 0 0;
        padding: 0;
        list-style: none;
      }

      #paragraphList li {
        margin-bottom: 6px;
        padding: 6px 8px;
        border-radius: 6px;
        background: #fff;
        border: 1px solid #e1e4f0;
      }

      #paragraphList label {
        font-weight: 400;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        cursor: pointer;
        margin-bottom: 0;
      }

      #paragraphList input[type="checkbox"] {
        margin-top: 3px;
      }

      #status {
        display: block;
        text-align: center;
        margin-top: 10px;
        min-height: 1.2em;
        color: #2e8b57;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>두 문장 복붙 도우미</h1>

      <section class="panel">
        <label for="dynamicText">위 박스 (자주 바뀌는 문장)</label>
        <textarea
          id="dynamicText"
          placeholder="여기에 자주 바뀌는 문장을 입력하세요."
        ></textarea>

        <!-- 정리 버튼 + 문단 리스트 -->
        <button type="button" id="organizeBtn" class="inline-btn">
          정리
        </button>
        <ul id="paragraphList"></ul>
      </section>

      <section class="panel">
        <label for="stickyText">아래 박스 (고정 문장, 자동 저장)</label>
        <textarea
          id="stickyText"
          placeholder="고정 문장을 입력하세요. 브라우저에 저장돼 계속 유지됩니다."
        ></textarea>
        <p class="hint">내용은 로컬 스토리지에 저장되어 다음 방문에도 유지됩니다.</p>
      </section>

      <button type="button" id="copyBtn">두 문장 이어 붙여 복사</button>
      <span id="status" role="status" aria-live="polite"></span>
    </main>

    <script>
      const dynamicText = document.getElementById("dynamicText");
      const stickyText = document.getElementById("stickyText");
      const copyBtn = document.getElementById("copyBtn");
      const status = document.getElementById("status");
      const organizeBtn = document.getElementById("organizeBtn");
      const paragraphList = document.getElementById("paragraphList");
      const STORAGE_KEY = "fixedSentence";

      // 고정 문장 복원
      stickyText.value = localStorage.getItem(STORAGE_KEY) ?? "";

      stickyText.addEventListener("input", () => {
        localStorage.setItem(STORAGE_KEY, stickyText.value);
      });

      // "정리" 버튼: dynamicText를 문단(줄) 단위로 리스트화
      organizeBtn.addEventListener("click", () => {
        const raw = dynamicText.value;

        // 줄 단위로 나눠서 공백 제거 후 비어있지 않은 것만 문단으로 사용
        const paragraphs = raw
          .split(/\n+/)
          .map((p) => p.trim())
          .filter((p) => p.length > 0);

        paragraphList.innerHTML = "";

        if (paragraphs.length === 0) {
          status.textContent = "정리할 문단이 없습니다.";
          setTimeout(() => {
            status.textContent = "";
          }, 2000);
          return;
        }

        paragraphs.forEach((p, index) => {
          const li = document.createElement("li");

          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          const span = document.createElement("span");

          checkbox.type = "checkbox";
          checkbox.dataset.index = String(index);

          span.textContent = p;

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          paragraphList.appendChild(li);
        });

        status.textContent = "문단을 정리했습니다. 복사할 문단을 선택하세요.";
        setTimeout(() => {
          status.textContent = "";
        }, 2000);
      });

      // 복사 버튼: 선택된 문단이 있으면 그 문단만 + stickyText 복사
      copyBtn.addEventListener("click", async () => {
        const bottom = stickyText.value;

        // 체크된 문단들만 모으기
        const checkedParagraphs = Array.from(
          paragraphList.querySelectorAll("input[type='checkbox']:checked")
        )
          .map((checkbox) => {
            // label > input + span 구조를 가정
            return checkbox.nextElementSibling
              ? checkbox.nextElementSibling.textContent
              : "";
          })
          .filter((text) => text && text.trim().length > 0);

        // 하나라도 선택되어 있으면 선택된 문단만 사용,
        // 아니면 기존처럼 dynamicText 전체를 사용
        const top =
          checkedParagraphs.length > 0
            ? checkedParagraphs.join("\n")
            : dynamicText.value;

        if (!top && !bottom) {
          status.textContent = "복사할 문장이 없습니다.";
          return;
        }

        const newline = top && bottom ? "\n" : "";
        const combined = `${top}${newline}${bottom}`;

        try {
          await navigator.clipboard.writeText(combined);
          status.textContent = "두 문장을 복사했습니다!";
        } catch (err) {
          console.error(err);
          status.textContent =
            "클립보드 접근이 차단되었습니다. 직접 복사해주세요.";
        }

        setTimeout(() => {
          status.textContent = "";
        }, 2000);
      });
    </script>
  </body>
</html>
